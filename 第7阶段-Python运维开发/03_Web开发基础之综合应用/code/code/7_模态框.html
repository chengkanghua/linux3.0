<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#mybox">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="mybox" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h1 class="modal-title" id="myModalLabel">登录</h1>
                </div>
                <div class="modal-body">
                    <form action="" method="">
                        <div class="form-group">
                            <label for="username">用户名称:</label><input type="text" name="username" class="form-control"
                                size="100" maxlength="2" id="username" /><br />
                        </div>
                        <div class="form-group">
                            密码: <input type="password" name="pwd" class="form-control" />
                        </div>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="checkbox" autocomplete="off" checked>保密
                            </label>
                            <label class="btn btn-primary">
                                <input type="checkbox" autocomplete="off"> 男
                            </label>
                            <label class="btn btn-primary">
                                <input type="checkbox" autocomplete="off"> 女
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="savebtn">保存</button>
                    <button type="button" class="btn btn-default" data-container="body" data-toggle="popover"
                        data-placement="bottom" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                        data-original-title="" title="" aria-describedby="popover487095">
                        Popover on bottom
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="./jquery-3.4.1.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script>
        $('#savebtn').click(function () {
            $('#mybox').modal('hide');
        });
    </script>
</body>

</html>
